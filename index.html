<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Traffic Control; Indore</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <nav>
        <!-- NAV can neceassry links and the logo in the center -->

    <main id="main">
        <div class="gallery">
            <div class="gallery__Children" id="GalleryRoll">
                <article id="posters">

                    <div class="poster__description">
                        <h2 data-source="savee.io"> Savee</h2>

                    </div>
                </article>
            </div>

            <div class="gallery__Children"></div>
        </div>
        <!-- main have hero section which can have events scheulde etc. -->

        <div class="trailer"><!-- z-index: 10 -->
            <img src="/resourses/Register now circle.svg" id="HookImage" data-status="active"><!-- z-index: 11 -->
            <img src="/resourses/arrow_back_ios_FILL0_wght400_GRAD0_opsz48.svg" id="NonRotatable" data-status="active" data-arrow="left"><!-- z-index: 11 -->
            <img src="/resourses/arrow_forward_ios_FILL0_wght400_GRAD0_opsz48.svg" id="NonRotatable" data-status="inactive" data-arrow="right"><!-- z-index: 11 -->

        <div class="buttons">
